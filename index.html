<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Blog preview card</title>
        <link rel="stylesheet" href="output.css" />
    </head>

    <body class="h-screen bg-[#f4d04e]">
        <div class="h-screen flex flex-col items-center justify-center">
            <div
                class="w-[30%] bg-white p-8 border border-[#121212] rounded-3xl shadow-[black_10px_5px_4px_0px]"
            >
                <div class="mb-8">
                    <img
                        class="w-full rounded-2xl"
                        src="./assets/images/illustration-article.svg"
                        alt="card image"
                    />
                </div>
                <div class="flex flex-col items-start gap-3">
                    <div class="bg-[#f4d04e] font-black px-3.5 py-1.5">
                        Learning
                    </div>
                    <div class="font-medium pb-1">Published 21 Dec 2023</div>
                    <div class="font-black text-2xl pb-1">
                        HTML & CSS foundations
                    </div>
                    <div class="text-[#6b6b6b] pb-1">
                        These languages are the backbone of every website,
                        defining structure, content, and presentation.
                    </div>
                    <div class="flex items-center gap-3">
                        <img
                            class="w-1/4"
                            src="./assets/images/image-avatar.webp"
                            alt="User Image"
                        />
                        <p class="font-semibold">Greg Hooper</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </div>
    </body>
</html>
